<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title id="nom_application"></title>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/select2.min.js"></script>
		<script src="assets/js/leaflet.js"></script>
		<link rel="stylesheet" href="assets/css/bootstrap_4-3-1.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<link rel="stylesheet" href="assets/css/sviewer_generator.min.css">
	</head>
	<body>
		<div id="conteneur_principal">
			<header>
				<p><img src="assets/images/logo.png" /></p>
				<p id="titre_page" class="titre_app"></p>
				<p id="detail_text" class="detail_text"></p>
			</header>
			
			<div id="application" class="h-100">
				<form>
					<div id="votre_carte" class="panel">
						<h2 id="partie_configuration_carte" class="titre"><i class="fas fa-map-marked-alt"></i></h2>
						<div id="champs_carte">
							<div id="cadrage">
								<h3 id="titre_partie_cadrage" class="col-md-8"></h3>
								<div>
									<div id="conteneur_liste_communes" class="col-md-10">
										<select id="liste_communes" class="form-control">
											<option></option>
										</select>
									</div>
									<div id="conteneur_map" class="col-md-8">
										<div id="carte_emprise"></div>
									</div>
								</div>
							</div>

							<div id="choix_donnees">
								<h3 id="titre_choix_donnees" class="col-md-7"></h3>
								<div id="informations_carte">
									<div id="conteneur_liste_fonds_plans" class="col-md-4">
										<label id="label_fond_plan"></label>
										<select id="liste_fonds_plans" class="form-control"></select>
									</div>
									<label id="label_sites_orgs" class="col-md-8"></label>
									<div id="conteneur_liste_site_org" class="col-md-12">
										<select id="liste_site_org" multiple="multiple" class="form-control"></select>
										<div class="col-md-4">
										  <input type="checkbox" id="liste_site_org_cb">
										  <label for="liste_site_org_cb">Tout sélectionner</label>
										</div>
									</div>
									 <label id="label_donnees_metiers" class="col-md-5"></label>
									<div id="conteneur_liste_equipements_techniques" class="col-md-12">
										<select id="liste_equipements_techniques" multiple="multiple" class="form-control"></select>
										<div class="col-md-4">
										  <input type="checkbox" id="liste_equipements_techniques_cb">
										  <label for="liste_equipements_techniques_cb">Tout sélectionner</label>
										</div>
									</div>
								</div>
							</div>

							<div id="interface" class="col-md-2">
								<h3 id="titre_choix_interface"></h3>
								<div class="indentation">
									<div class="form-check form-check-inline">
										<label class="form-check-label" id="label_configuration_complete" for="conf_complete">
										    <input type="radio" name="configuration_sviewer" class="form-check-input" id="conf_complete" 
										    	value="complete" checked>
										</label>
									</div>
									<div class="form-check form-check-inline">
									  	<label class="form-check-label" id="label_configuration_allegee" for="conf_allege">
									    	<input type="radio" class="form-check-input" name="configuration_sviewer" id="conf_allege" 
									    		value="allegee">
									  	</label>
									</div>
								</div>
							</div>

							<div id="conteneur_titre_taille_carte" class="col-md-3">
								<div id="titre">
									<h3 id="titre_titre_carte"></h3>
									<input type="text" id="titre_sviewer" class="form-control" placeholder="titre carte" />
								</div>
								<div>
									<h3 id="titre_taille_carte"></h3>
									<div  id="taille_iframe">
										<label class="form-check-label" id="label_largeur" for="largeur_iframe"></label>
										<input type="number" id="largeur_iframe" class="form-control" />	
										<label class="form-check-label" id="label_hauteur" for="hauteur_iframe"></label>
										<input type="number" id="hauteur_iframe" class="form-control" />	
									</div>
								</div>
							</div>
						</div>
					</div>

					<div id="visualisation_carte" class="panel">
						<h2 id="titre_apercu_carte" class="titre"><i class="fas fa-eye"></i></h2>
						<div id="visualisation_resultat"> </div>
					</div>

					<div id="partage" class="panel">
						<h2 id="titre_partage" class="titre"><i class="fa fa-share-alt"></i></h2>
						<div id="champs_partage">
							<div id="affichage_code" class="col-md-12"></div>
							<div id="affichage_url_sviewer" class="col-md-12"> </div>
						</div>
					</div>
				</form>	

			</div>

			<footer> 
				<div class="conteneur_footer">
					<div id="version"></div> 
					<div> <p><a href="aide.html">Aide</a></p> </div>
					<div> <p><a href="#">Conditions d'utilisation</a></p> </div>
				</div>
			</footer>
		</div>
		<script src="assets/js/sviewer_generator.min.js"></script>
	</body>
</html>
