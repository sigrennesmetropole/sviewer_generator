<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title class="nom_application"></title>
		<script src="assets/js/jquery-3.4.1.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/select2.min.js"></script>
		<script src="assets/js/leaflet.js"></script>
		<link rel="stylesheet" href="assets/css/bootstrap_4-3-1.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<link rel="stylesheet" href="assets/css/sviewer_generator.min.css">
	</head>
	<body>
		<div id="conteneur_principal">
			<header>
				<p><img src="assets/images/logo.png" /></p>
				<p class="text_explicatif"></p>
			</header>
			
			<div id="application" class="h-100">
				<p id="detail_text" class="detail_text"></p>
				<p id="explication_point_interrogation"><i class="fas fa-question-circle"></i></p>
				<form>
				
					<div id="votre_carte" class="panel">
						<h2 id="partie_configuration_carte" class="titre">
							<i class="fas fa-map-marked-alt"></i>
							<button type="button" id="aide_configuration_carte" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
						</h2>
						<div id="champs_carte">
							<div id="champs_non_donnees">
								<div id="titre" class="col-md-10 padding_bottom">
									<h3 id="titre_titre_carte">
										<button type="button" id="aide_titre_carte" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
									</h3>
									<input type="text" id="titre_sviewer" class="form-control" placeholder="titre carte" /> 
								</div>
								<div id="cadrage" class="padding_bottom">
									<h3 id="titre_partie_cadrage" class="col-md-9">
										<button type="button" id="aide_cadrage" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
									</h3>
									<div>
										<div id="conteneur_liste_communes" class="col-md-10">
											<select id="liste_communes" class="form-control">
												<option></option>
											</select>
										</div>
										<div id="conteneur_map" class="col-md-8">
											<div id="carte_emprise"></div>
										</div>
									</div>
								</div>
								<div id="interface" class="col-md-9">
									<h3 id="titre_choix_interface">
										<button type="button" id="aide_choix_interface" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
									</h3>
									<div class="indentation">
										<div class="form-check form-check-inline">
											<label id="label_configuration_complete" class="form-check-label" for="conf_complete">
											    <input type="radio" name="configuration_sviewer" class="form-check-input" id="conf_complete" 
											    	value="complete" checked>
											</label>
										</div>
										<div class="form-check form-check-inline">
										  	<label id="label_configuration_allegee" class="form-check-label" for="conf_allege">
										    	<input type="radio" class="form-check-input" name="configuration_sviewer" id="conf_allege" 
										    		value="allegee">
										  	</label>
										</div>
									</div>
								</div>
							</div>
							<div id="choix_donnees" class="padding_bottom">
								<h3 id="titre_choix_donnees" class="col-md-7">
									<button type="button" id="aide_choix_donnees" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
								</h3>
								<div id="informations_carte">
									<div id="conteneur_liste_fonds_plans" class="col-md-4">
										<label id="label_fond_plan"></label>
										<select id="liste_fonds_plans" class="form-control"></select>
									</div>
									<label id="label_sites_orgs" class="col-md-12"></label>
									<div id="conteneur_liste_site_org" class="col-md-12">
										<select id="liste_site_org" multiple="multiple" class="form-control"></select>
										<div class="col-md-4">
										  <input type="checkbox" id="liste_site_org_cb">
										  <label for="liste_site_org_cb">Tout sélectionner</label>
										</div>
									</div>
									 <label id="label_donnees_metiers" class="col-md-12"></label>
									<div id="conteneur_liste_equipements_techniques" class="col-md-12">
										<select id="liste_equipements_techniques" multiple="multiple" class="form-control"></select>
										<div class="col-md-4">
										  <input type="checkbox" id="liste_equipements_techniques_cb">
										  <label for="liste_equipements_techniques_cb">Tout sélectionner</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div id="conteneur_apercu_partage" class="alignement_horizontal_espacement_entre">
						<div id="visualisation_carte" class="panel">
							<h2 id="titre_apercu_carte" class="titre">
								<i class="fas fa-eye"></i>
								<button type="button" id="aide_apercu" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
							</h2>
							<div id="visualisation_resultat"> </div>
						</div>
						
						<div id="partage" class="panel">
							<h2 id="titre_partage" class="titre">
								<i class="fa fa-share-alt"></i>
								<button type="button" id="aide_partage" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
							</h2>
							<div id="champs_partage">
								<div>
									<span id="titre_envoie_lien" class="col-md-12">
										<button type="button" id="aide_envoyer_lien" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
									</span>
									<div class="alignement_horizontale">
										<div id="affichage_url_sviewer" class="col-md-10 padding_bottom"></div>
										<div class="btn-copy h-75" id="copy_url" data-toggle="tooltip" data-placement="top" title="copier dans le presse papier">
											<i class="fas fa-copy"></i></div>
									</div>
									<p class="col-md-12">
										<a id="lien_reducteur_url" href="https://frama.link/#SoutenirFramasoft"></a>
									</p>
								</div>
								<div>
									<span id="code_html_iframe" class="col-md-12">
										<button type="button" id="aide_integrer_carte" class="btn btn-default btn-sm" data-toggle="popover" data-trigger="focus"><i class="fas fa-question-circle img-titre"></i></button>
									</span>
									<div>
										<div class="alignement_horizontale col-md-12 flex_column">
											<span id="titre_taille_iframe"></span>
											<div>
												<div class="form-check alignement_horizontale padding_bottom">
													<div class="alignement_horizontale">
														<label id="label_taille_pixel" class="form-check-label col-md-12" for="pixels">
													    <input type="radio" name="taille_iframe" class="form-check-input" id="pixels" 
													    	value="pixels" checked>
														</label>
													</div>
													<div class="alignement_horizontale">
														<label class="form-check-label padding_right" id="label_largeur_pixel" for="largeur_iframe_pixel"></label>
														<input type="number" id="largeur_iframe_pixel" class="form-control col-md-4" value="500" />
													</div>
													<div class="alignement_horizontale">
														<label class="form-check-label padding_right" id="label_hauteur_pixel" for="hauteur_iframe_pixel"></label>
														<input type="number" id="hauteur_iframe_pixel" class="form-control col-md-4" value="400" />
													</div>	
												</div>
												<div class="form-check alignement_horizontale padding_bottom">
													<div class="alignement_horizontale">
														<label id="label_taille_pourcent" class="form-check-label col-md-12" for="pourcentage">
													    <input type="radio" name="taille_iframe" class="form-check-input" id="pourcentage" 
													    	value="pourcentage" checked>
														</label>
													</div>
													<div class="alignement_horizontale">
														<label class="form-check-label padding_right" id="label_largeur_pourcent" for="largeur_iframe_pourcent"></label>
														<input type="number" id="largeur_iframe_pourcent" class="form-control col-md-4" value="100" /> 
														<span class="padding_left">%</span>
													</div>
													<div class="alignement_horizontale">
														<label class="form-check-label padding_right" id="label_hauteur_pourcent" for="hauteur_iframe_pourcent"></label>
														<input type="number" id="hauteur_iframe_pourcent" class="form-control col-md-4" value="100" /> 
														<span class="padding_left">%</span>
													</div>	
												</div>
											</div>
										</div>
									</div>
									<div class="alignement_horizontale">
										<div id="affichage_code" class="col-md-10"></div>
										<div class="btn-copy h-75" id="copy_code" data-toggle="tooltip" data-placement="top" title="copier dans le presse papier"><i class="fas fa-copy"></i></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>	

			</div>

			<footer> 
				<div class="conteneur_footer alignement_horizontal_espacement_entre">
					<div class="version"></div> 
					<div> <p><a href="mentions_legales.html">Mentions légales</a></p> </div>
					<div> <p><a href="#">Conditions d'utilisation</a></p> </div>
				</div>
			</footer>
		</div>
		<script src="assets/js/sviewer_generator.min.js"></script>
	</body>
</html>
