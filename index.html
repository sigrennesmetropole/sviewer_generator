<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>sviewer generator</title>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/select2.min.js"></script>
		<script src="assets/js/leaflet.js"></script>
		<link rel="stylesheet" href="assets/css/bootstrap_4-3-1.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<link rel="stylesheet" href="assets/css/sviewer_generator.min.css">
	</head>
	<body>
		<div id="conteneur_principal">
			<header>
				<p><img src="assets/images/logo.png" /></p>
				<p class="text_explicatif">Générateur de visualiseur de cartes sur Rennes Métropole</p>
				<p class="detail_text">TODO (CM) texte expliquant l'usage de cette applicationh</p>
			</header>
			
			<div id="application" class="h-100">
				<form>
					<div id="votre_carte" class="panel">
						<h2 class="titre">Votre carte <i class="fas fa-map-marked-alt"></i></h2>
						<div id="champs_carte">
							<div id="cadrage">
								<h3 class="col-md-8">Choisissez votre cadrage</h3>
								<div>
									<div id="conteneur_liste_communes" class="col-md-10">
										<select id="liste_communes" class="form-control"></select>
									</div>
									<div id="conteneur_map" class="col-md-8">
										<div id="carte_emprise"></div>
									</div>
								</div>
							</div>

							<div id="choix_donnees">
								<h3 class="col-md-7">Choisissez vos données</h3>
								<div id="informations_carte">
									<div id="conteneur_liste_fonds_plans" class="col-md-4">
										<label >Fond de plan par défaut</label>
										<select id="liste_fonds_plans" class="form-control"></select>
									</div>
									<label>Données organismes de Rennes Métropole</label>
									<div id="conteneur_liste_site_org" class="col-md-12">
										<select id="liste_site_org" multiple="multiple" class="form-control"></select>
										<div class="col-md-4">
										  <input type="checkbox" id="liste_site_org_cb">
										  <label for="liste_site_org_cb">Tout sélectionner</label>
										</div>
									</div>
									 <label>Données métiers</label>
									<div id="conteneur_liste_equipements_techniques" class="col-md-12">
										<select id="liste_equipements_techniques" multiple="multiple" class="form-control"></select>
										<div class="col-md-4">
										  <input type="checkbox" id="liste_equipements_techniques_cb">
										  <label for="liste_equipements_techniques_cb">Tout sélectionner</label>
										</div>
									</div>
								</div>
							</div>

							<div id="interface" class="col-md-2">
								<h3>Choisissez votre interface</h3>
								<div class="indentation">
									<div class="form-check form-check-inline">
										<label class="form-check-label" for="conf_complete">
										    <input type="radio" name="configuration_sviewer" class="form-check-input" id="conf_complete" 
										    	value="complete" checked> complète
										</label>
									</div>
									<div class="form-check form-check-inline">
									  	<label class="form-check-label" for="conf_allege">
									    	<input type="radio" class="form-check-input" name="configuration_sviewer" id="conf_allege" 
									    		value="allegee">allégée
									  	</label>
									</div>
								</div>
							</div>

							<div id="titre" class="col-md-3">
								<h3>Donnez un titre à votre carte</h3>
								<input type="text" id="titre_sviewer" class="form-control" placeholder="titre carte" /> 
							</div>
						</div>
					</div>

					<div id="visualisation_carte" class="panel">
						<h2 class="titre">Aperçu de votre carte <i class="fas fa-eye"></i></h2>
						<div id="visualisation_resultat"> </div>
					</div>

					<div id="partage" class="panel">
						<h2 class="titre">Partage <i class="fa fa-share-alt"></i></h2>
						<div id="champs_partage">
							<div class="affichage_horizontal">
								<div  id="taille_iframe" class="col-md-4">
									<label class="form-check-label" id="label_largeur" for="largeur_iframe"> largeur </label>
									<input type="number" id="largeur_iframe" class="form-control" value="500" />	
									<label class="form-check-label" id="label_hauteur" for="hauteur_iframe"> hauteur </label>
									<input type="number" id="hauteur_iframe" class="form-control" value="400" />	
								</div>
							</div>
							<div id="affichage_code" class="col-md-12"></div>
							<div id="affichage_url_sviewer" class="col-md-12"> </div>
						</div>
					</div>
				</form>	

			</div>

			<footer> 
				<div class="conteneur_footer">
					<div id="version"></div> 
					<div> <p><a href="aide.html">Aide</a></p> </div>
				</div>
			</footer>
		</div>
		<script src="assets/js/sviewer_generator.min.js"></script>
	</body>
</html>
